{{ define "main" }}
  {{ with .Title }}<h1 class="page-title">{{ . }}</h1>{{ end }}
  {{ with .Content }}<div class="content">{{ . }}</div>{{ end }}

  {{ $images := .Resources.ByType "image" }}
  {{ if gt (len $images) 0 }}
    {{ partial "image-grid.html" (dict "images" $images "useThumbs" false) }}
  {{ end }}
{{ end }}
