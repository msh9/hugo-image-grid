{{/*
  Renders a responsive image grid from a normalized slice of dicts:
    [{ src, href, alt }, ...]
  No lookup or business logic here; callers must normalize.
*/}}

{{ $items := . | default (slice) }}
<ul class="grid" aria-label="Image grid">
  {{ range $items }}
    <li class="grid-item">
      <a href="{{ .href }}">
        <img loading="lazy" src="{{ .src }}" alt="{{ .alt }}" />
      </a>
    </li>
  {{ end }}
</ul>
